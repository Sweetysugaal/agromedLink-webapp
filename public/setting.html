<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroMedLink - Settings</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <nav class="main-nav">
      <h2 class="logo">AgroMedLink</h2>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul id="nav-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="soil-test.html">Soil Test</a></li>
        <li><a href="chatbot.html">SamaBot</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
        <li><a href="health.html">Health Info</a></li>
      </ul>
    </nav>

    <header class="dashboard-header">
      <h1>Settings</h1>
    </header>
    <main class="dashboard-container">
      <section class="card">
        <h2>Notifications</h2>
        <label><input type="checkbox" checked /> Receive alerts</label>
      </section>
      <section class="card">
        <h2>Language</h2>
        <select>
          <option>English</option>
          <option>Somali</option>
        </select>
      </section>
      <section class="card">
        <h2>Theme</h2>
        <label><input type="radio" name="theme" checked /> Light</label>
        <label><input type="radio" name="theme" /> Dark</label>
      </section>
    </main>
  </body>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-menu");
      nav.classList.toggle("show");
    }
  </script>
</html>
