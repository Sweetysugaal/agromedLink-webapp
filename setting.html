<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroMedLink - Settings</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <h1>Settings</h1>
    </header>
    <main class="dashboard-container">
      <section class="card">
        <h2>Notifications</h2>
        <label><input type="checkbox" checked /> Receive alerts</label>
      </section>
      <section class="card">
        <h2>Language</h2>
        <select>
          <option>English</option>
          <option>Somali</option>
        </select>
      </section>
      <section class="card">
        <h2>Theme</h2>
        <label><input type="radio" name="theme" checked /> Light</label>
        <label><input type="radio" name="theme" /> Dark</label>
      </section>
    </main>
  </body>
</html>
