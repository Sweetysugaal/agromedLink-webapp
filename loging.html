<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroMedLink - Login</title>
    <link rel="stylesheet" href="css/loging.css" />
  </head>
  <body>
    <section class="login-wrapper">
      <div class="login-box">
        <h1 class="title">AgroMedLink</h1>
        <p class="subtitle">Connecting Farmers, Health & Technology</p>
        <form>
          <input type="text" placeholder="Phone or Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">
            <a class="btn" href="home.html">Login</a>
          </button>
          <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
